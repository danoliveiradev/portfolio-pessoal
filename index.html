<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="assets/img/avatar-desktop01.png" type="image/x-icon">
  <title>Daniel Oliveira</title>
</head>

<body>
  <div data-glass></div>

  <nav class="lista__menu-hamburguer" style="display: none;" data-listaMenu>
    <a class="lista__link-hamb secao1" href="#sobre">Sobre</a>
    <a class="lista__link-hamb secao2" href="#habilidades">Habilidades</a>
    <a class="lista__link-hamb secao3" href="#projetos">Projetos</a>
    <a class="lista__link-hamb secao4" href="#publicacoes">Publicações</a>
  </nav>

  <header class="cabecalho">
    <a class="menu-hamburguer--abrir" data-btnMenu></a>
    <nav class="lista__menu">
      <a class="lista__link secao1" href="#sobre">Sobre</a>
      <a class="lista__link secao2" href="#habilidades">Habilidades</a>
      <a class="lista__link secao3" href="#projetos">Projetos</a>
      <a class="lista__link secao4" href="#publicacoes">Publicações</a>
    </nav>
    <div class="cabecalho__contatos">
      <a href="https://www.linkedin.com/in/daniel-rafael-de-oliveira/" class="contato__link">
        <img src="assets/img/linkedin-icone.svg" alt="Logo Linkedin" class="contato__logo">
        <p class="contato__texto">Linkedin</p>
      </a>
      <a href="https://github.com/danoliveiradev" class="contato__link">
        <img src="assets/img/github-icone.svg" alt="Logo GitHub" class="contato__logo">
        <p class="contato__texto">GitHub</p>
      </a>
    </div>
  </header>

  <div class="sobre__apresentacao--popup" data-popUp style="display: none">
    <button class="btn-sobre--fechar" data-btnFechar>X</button>
    <p class="sobre__apresentacao">
      Texto da apresentação aqui
    </p>
  </div>
  <main class="principal">

    <div class="posicao" id="sobre">.</div>
    <section class="sobre">
      <h2 class="secao__titulo-branco titulo-desktop">Sobre</h2>
      <div class="container__img">
        <img src="assets/img/avatar-desktop01.png" alt="Avatar de Daniel Oliveira"
          class="sobre__avatar animationAvatar">
      </div>
      <div class="container__img-desktop">
        <img src="assets/img/avatar-desktop02.png" alt="Avatar de Daniel Oliveira"
          class="sobre__avatar-desktop animationAvatar-desktop">
      </div>
      <div class="sobre__dev">
        <p class="sobre__saudacao">Olá, sou</p>
        <h1 class="sobre__nome animationNome">Daniel Oliveira</h1>
        <p class="sobre__profissao">Desenvolvedor Web</p>
        <div class="btn__sobre">
          <button class="sobre__link sobre__btn--efeito" data-btnSobre>Sobre</button>
          <a href="#" class="sobre__curriculo sobre__btn--efeito">Currículo</a>
        </div>
      </div>
      <iframe src="https://www.youtube.com/embed/e7-UbVogqHs" title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen class="sobre__video">
      </iframe>
    </section>

    <div class="posicao" id="habilidades">.</div>
    <section class="habilidades">
      <h2 class="secao__titulo-preto">Habilidades</h2>
      <div class="hab">
        <figure class="hab__img">
          <img src="assets/img/html-icone.svg" alt="Símbolo HTML5">
          <figcaption class="descricao__fig">HTML</figcaption>
        </figure>
        <figure class="hab__img">
          <img src="assets/img/css-icone.svg" alt="Símbolo CSS3">
          <figcaption class="descricao__fig">CSS</figcaption>
        </figure>
        <figure class="hab__img">
          <img src="assets/img/javascript-icone.svg" alt="Símbolo JavaScript">
          <figcaption class="descricao__fig">JavaScript</figcaption>
        </figure class="hab__img">
        <figure class="hab__img">
          <img src="assets/img/git-icone.svg" alt="Símbolo do Git">
          <figcaption class="descricao__fig">Git</figcaption>
        </figure>
      </div>
    </section>

    <div class="posicao" id="projetos">.</div>
    <section class="projetos">

      <h2 class="secao__titulo-branco">Projetos</h2>

      <div class="container__carrosel">
        <button class="btn__carrosel btn_esq-proj">&#8249</button>
        <div class="galeria__carrosel carrosel-proj">
          <div class="galeria__card add_projeto">

            <!-- Padrão HTML Card Projeto
              <div class="card">
                <img src="assets/img/em-construcao.jpg" class="card__img">
                <div class="card__div projeto__div">
                  <p class="card__descricao">Texto descritivo do projeto</p>
                  <div class="links__card link__projeto">
                    <a href="#" class="projeto__link">Mais</a>
                    <a href="#" class="projeto__link">Visualizar</a>
                  </div>
                </div>
              </div> -->

          </div>
        </div>
        <button class="btn__carrosel btn_dir-proj">&#8250</button>
      </div>
    </section>

    <div class="posicao" id="publicacoes">.</div>
    <section class="publicacoes">

      <h2 class="secao__titulo-preto">Publicações</h2>

      <div class="container__carrosel">
        <button class="btn__carrosel btn_esq-pub">&#8249</button>
        <div class="galeria__carrosel carrosel-pub">
          <div class="galeria__card add_pub">

            <!-- Padrão HTML card publicações
            <div class="card">
              <img src="assets/img/post.jpg" class="card__img">
              <div class="card__div publicacao__div">
                <p class="card__descricao">Texto descritivo da publicação</p>
                <a href="#" class="links__card publicacao__link">Mais</a>
              </div>
            </div>
          </div> -->

          </div>
        </div>
        <button class="btn__carrosel btn_dir-pub">&#8250</button>

    </section>
  </main>

  <footer class="rodape">
    <p class="rodape__texto">Desenvolvido por <a href="https://danoliveiradev.github.io/portfolio-pessoal/"
        class="rodape__link">Daniel Oliveira</a></p>
  </footer>

  <script type="text/javascript" src="assets/js/header.js" async></script>
  <script type="text/javascript" src="assets/js/sobre.js" async></script>
  <script type="text/javascript" src="assets/js/card-projetos.js" async></script>
  <script type="text/javascript" src="assets/js/card-publicacoes.js" async></script>
  <script type="text/javascript" src="assets/js/carrosel.js" async></script>

</body>

</html>
